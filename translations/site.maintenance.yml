description: 'साइट को मेंटेनेंस मोड में बदले'
arguments:
    mode: 'साइट मेंटेनेंस मोड'
messages:
    maintenance-on: 'मेंटेनेंस मोड ओन में परिचालन'
    maintenance-off: 'मेंटेनेंस मोड ऑफ में परिचालन'
errors:
    invalid-mode: 'अमान्य मेंटेनेंस मोड'
examples:
    -
        description: 'रखरखाव पर स्विच करें'
        execution: 'drupal site:maintenance  on'
    -
        description: 'रखरखाव बंद करें'
        execution: "drupal site:maintenance  off\n"
