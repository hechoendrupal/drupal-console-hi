description: 'मोड्यूल या मोड्यूलो को डाउनलोड करें'
arguments:
    module: 'मॉड्यूल या मॉड्यूलस सक्षम होने के लिए एक स्पेस से सेपरेट किया जाना चाहिए'
options:
    latest: 'डिफ़ॉल्ट नवीनतम संस्करण डाउनलोड करने के लिए'
    path: 'contrib परियोजना का मार्ग'
    composer: 'यह इंगित करने का विकल्प कि मॉड्यूल composer द्वारा डाउनलोड, प्रबंधित और स्थापित किया जाएगा'
    version: 'मोड्यूल संस्करण अथवा 1.x-dev'
questions:
    path: 'contrib परियोजना पथ दर्ज करें'
messages:
    no-releases: 'मॉड्यूल "%s" के लिए कोई रिलीस उपलब्ध नहीं है|'
    getting-releases: 'मॉड्यूल "%s" के लिए रिलीस लाया जा रहा है|'
    downloading: 'मोड्यूल "%s" प्रकाशन "%s" डाउनलोड हो रहा है'
    downloaded: 'मोड्यूल "%s" संस्करण "%s" सफलतापूर्वक "%s" में डाउनलोड हो गया है'
    select-release: 'अपने पसंदीदा रिलीस का चयन करें'
    outside-drupal: 'Drupal रुट निर्धारित नहीं किया जा सकता| डेस्टिनेशन सेट करने के लिए --root का प्रयोग करें, नहीं तो वर्तमान फ़ोल्डर इस्तेमाल किया जाएगा|'
    error-creating-folder: '"%s" फोल्डर बनाने मे एरर| अनुमतियाँ जाँच करें|'
    no-composer-repo: 'कृपया, Composer को कॉन्फ़िगर करें ~/.console/config.yml'
    composer: 'मॉड्यूल "% s" Composer का उपयोग कर सफलतापूर्वक डाउनलोड किया गया था'
examples:
    -
        description: 'मॉड्यूल नाम और उसके पथ निर्दिष्ट मॉड्यूल डाउनलोड करें'
        execution: "drupal module:download  modulename  \\\n  --path=\"modules/contrib\"\n"
