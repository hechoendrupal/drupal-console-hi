description: 'डंप संरचना और MYSQL का कंटेंट डेटाबेसेस और टेबल्स'
arguments:
    database: 'Settings.php से डाटाबेस कुंजी'
options:
    file: 'अपने डेटाबेस बैकअप के लिए फ़ाइल नाम'
    gz: 'यदि आप sql परिणाम फ़ाइल gzipped चाहते हैं तो इस विकल्प को पास करें'
messages:
    success: 'डाटाबेस का निर्यात:'
examples:
    -
        description: 'डिफ़ॉल्ट डेटाबेस डंप करें या तर्क पर निर्दिष्ट एक'
        execution: "drupal database:dump \\\n  <database>"
    -
        description: 'gz संकुचित प्रारूप में डंप'
        execution: "drupal database:dump \\\n  --gz"
