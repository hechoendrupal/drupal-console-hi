description: 'लॉन्च एक DB क्लाइंट अगर यह उपलब्ध है'
arguments:
    database: 'Settings.php से डाटाबेस कुंजी'
messages:
    connection: 'कनेक्शन: "%s"'
    executing: 'निष्पादित कर: "%s"'
examples:
    -
        description: 'डिफ़ॉल्ट क्लाइंट लॉन्च करें या तर्क पर विनिर्देश के संबंध में किसी अन्य को लॉन्च कर सकता है'
        execution: "drupal database:client <database>\n"
