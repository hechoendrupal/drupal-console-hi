description: 'hook_update_N() के कार्यान्वयन को उत्पन्न करें'
help: '<info>"%s"</info> आदेश आपको hook update N "%s" उत्पन्न करने में मदद करता है'
options:
    update-n: 'अद्यतन संख्या'
questions:
    update-n: 'कृपया अद्यतन एन को लागू करने के लिए प्रदान करें'
messages:
    wrong-update-n: 'अद्यतन संख्या "%s" अमान्य है'
examples:
    -
        description: 'मॉड्यूल नाम और N value निर्दिष्ट एक अद्यतन N hook कार्यान्वयन उत्पन्न करें'
        execution: "drupal generate:update  \\\n  --module=\"modulename\"  \\\n  --update-n=\"8001\"\n"
