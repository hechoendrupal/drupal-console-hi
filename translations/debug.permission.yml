description: 'सभी उपयोगकर्ता अनुमतियां प्रदर्शित करता है.'
help: "सभी उपयोगकर्ता अनुमतियां प्रदर्शित करें और किसी विशिष्ट उपयोगकर्ता भूमिका से सभी उपयोगकर्ता अनुमतियां भी सूचीबद्ध करें.\n\nसभी उपयोगकर्ता अनुमतियां सूचीबद्ध करें:\n<info>drupal permission:debug</info>\n\nउपयोगकर्ता भूमिका से सभी उपयोगकर्ता अनुमतियां सूचीबद्ध करें\n<info>drupal permission:debug authenticated</info>\n"
arguments:
    role: 'उपयोगकर्ता भूमिका'
messages:
    role-error: 'भूमिका "%s" मौजूद नहीं है. मौजूदा उपयोगकर्ता भूमिका का प्रयोग करें.'
table-headers:
    permission-name: 'अनुमति का नाम'
    permission-label: 'अनुमति लेबल'
    permission-role: भूमिका
examples:
    -
        description: 'साइट पर उपलब्ध सभी अनुमतियां प्रदर्शित करता है'
        execution: "drupal debug:permission\n"
