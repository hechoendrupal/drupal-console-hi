description: 'वॉचडॉग मतदान करें और प्रत्येक x सेकंड में नई लॉग प्रविष्टियां प्रिंट करें'
arguments:
    duration: 'डेटाबेस पढ़ने के बीच सोने के लिए सेकंड में अवधि'
messages:
    warning: "उत्पादन वातावरण में उपयोग न करें\nइस स्क्रिप्ट ब्लॉक के रूप में आपको सलाह दी जाती है कि इसे प्रदर्शन कारणों से एकाधिक कोर के साथ केवल वीएम पर चलाएं\nवॉचडॉग टेबल को साफ़/छोटा करने से पहले इस मतदान तंत्र को रोकें\nQuit with ^C\n"
examples:
    -
        description: 'प्रत्येक x सेकंड स्क्रीन पर लॉग प्रविष्टियों को मुद्रित करें'
        execution: "drupal database:log:poll \\\n  100\n"
