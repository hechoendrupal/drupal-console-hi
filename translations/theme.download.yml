description: 'आवेदन में विषय डाउनलोड करे'
arguments:
    version: 'थीम संस्करण i.e 1.x-dev'
    theme: 'थीम का नाम'
options:
    composer: 'composer के साथ थीम डाउनलोड का प्रबंधन करने के लिए --composer विकल्प का उपयोग करें'
    version: 'थीम संस्करण अर्थात् 1.x-dev'
messages:
    no-releases: '"%s" विषय के लिए किसी भी रिलीज नहीं हैं'
    getting-releases: '"%s" विषय के लिए हो रही विज्ञप्ति'
    downloading: 'विषय "%s" की विज्ञप्ति "%s" डाउनलोड कर रहा है'
    downloaded: 'विषय "%s" संस्करण "%s" पर सफलतापूर्वक डाउनलोड किया गया था "%s"'
    select-release: 'अपने पसंदीदा विज्ञप्ति का चयन करें'
    outside-drupal: 'ड्रुपल जड़ से निर्धारित नहीं किया जा सकता गंतव्य सेट करने --root प्रयोग करें वर्तमान फ़ोल्डर के बजाय इस्तेमाल किया जाएगा.'
    error-creating-folder: 'फ़ोल्डर बनाने में त्रुटि "%s" कृपया अपनी अनुमतियों की जाँच'
examples:
    -
        description: 'नाम और संस्करण निर्दिष्ट विषय डाउनलोड करें'
        execution: "drupal theme:download  Alina 7.x-1.2\n"
