description: 'नोड पहुंच अनुमतियों को पुनर्निर्माण करें। पुनर्निर्माण सामग्री के लिए सभी विशेषाधिकारों को हटा देगा और मौजूदा मॉड्यूल और सेटिंग्स के आधार पर अनुमतियों के साथ उन्हें प्रतिस्थापित करेगा.'
