description: 'एक बार काम करने वाली उपभोग्ता लोगिन URL देता है।'
options:
    user: 'User name/id.'
    user-id: 'यूजर आईड।'
messages:
    url: '"%s": "%s" के लिये एक बार लोगिन'
questions:
    user: 'Enter User name/id'
errors:
    invalid-user: 'यूजर एंटिटी लोड नहीं कर सकता (User ID: "%s").'
examples:
    -
        description: 'Get one time login url for user id 1'
        execution: "drupal user:login:url  1\n"
    -
        description: 'Get one time login url for username jmolivas'
        execution: 'drupal user:login:url jmolivas'
