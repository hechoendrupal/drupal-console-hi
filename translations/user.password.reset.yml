description: 'किसी विशेष उपभोगता का पासवर्ड रिसेट करें'
help: '<info>password:reset</info> कमाण्ड आपको किसी विशेष उपभोगता का पासवर्ड रिसेट करने में मदद करता है।'
welcome: 'द्रुपल पासवर्ड रिसेट में आपका स्वागत है'
options:
    password: 'पासवर्ड टेक्स्ट फॉरमेट में'
    user: 'User name/id'
    user-id: 'यूजर आईडी'
questions:
    invalid-user: 'Invalid user name/id "%s", user id must be an integer'
    invalid-pass: 'पासवर्ड खाली नहीं हो सकता'
    user: 'एंटर यूजर आईडी'
    password: 'पासवर्ड दर्ज करें'
    other-password: 'अन्य पासवर्ड (प्रेस <return> पासवर्ड जोड़ने को बंद करने के लिए)'
    invalid-uid: 'अमान्य यूजर आईडी "%s", यूजर आईडी इन्टिजर होना चाहिए।'
messages:
    reset-successful: 'पासवर्ड यूजर आईडी "%s" के लिए सफलतापूर्वक अपडेट किया गया था'
errors:
    invalid-user: 'अमान्य यूजर आईड "%s"'
    empty-password: 'पासवर्ड खाली नहीं हो सकता'
examples:
    -
        description: 'Update password specifying the user id and the new password'
        execution: "drupal user:password:reset  2 p455w0rd\n"
    -
        description: 'Update password specifying the user jmolivas and the new password'
        execution: "drupal user:password:reset jmolivas p455w0rd\n"
