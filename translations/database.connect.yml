description: 'लॉन्च एक DB क्लाइंट अगर यह उपलब्ध है'
arguments:
    key: 'Database key from settings.php'
    target: 'Database target from settings.php'
    database: 'Settings.php से डाटाबेस कुंज'
messages:
    database-not-found: 'डाटाबेस "%s" कनेक्शन की जानकारी नहीं मिला था'
    database-not-supported: 'डाटाबेस "%s" टाइप अभी तक समर्थित नहीं है'
    database-client-not-found: 'डाटाबेस क्लाइंट "%s" नहीं मिला था'
    connection: 'कनेक्शन: "%s"'
examples:
    -
        description: 'Connects to an specified database, or the default if not arguments passed'
        execution: "drupal database:connect \\\n  <database>\n"
