description: 'ब्रेकपॉइंट उत्पन्न करें'
help: '<info>generate:theme</info> आदेश आपको एक नया ब्रेकपॉइंट उत्पन्न करने में मदद करता है.'
welcome: 'Drupal breakpoint जनरेटर में आपका स्वागत है'
options:
    theme: 'थीम का नाम'
    breakpoints: ब्रेकप्वाइंट
questions:
    theme: 'विषय का नाम दर्ज करें (यानी उत्तम दर्जे का, स्थिर)'
    breakpoint-name: 'ब्रेकपॉइंट नाम दर्ज करें'
    breakpoint-label: 'ब्रेकपॉइंट लेबल दर्ज करें'
    breakpoint-media-query: 'ब्रेकपॉइंट मीडिया क्वेरी दर्ज करें'
    breakpoint-weight: 'ब्रेकपॉइंट वजन दर्ज करें'
    breakpoint-multipliers: 'ब्रेकपॉइंट गुणक दर्ज करें'
    breakpoint-add: 'क्या आप एक और ब्रेकपॉइंट जोड़ना चाहते हैं'
examples:
    -
        description: 'विषय, एक ब्रेकपॉइंट नाम, उसका लेबल, मीडिया क्वेरी, इसका वजन और गुणक निर्दिष्ट करने वाला ब्रेकपॉइंट उत्पन्न करें'
        execution: "drupal generate:breakpoint  \\\n  --theme=\"classy\"  \\\n  --breakpoints='\"breakpoint_name\":\"narrow\", \"breakpoint_label\":\"narrow\", \"breakpoint_media_query\":\"all and (min-width: 560px) and (max-width: 850px)\", \"breakpoint_weight\":\"1\", \"breakpoint_multipliers\":\"1x\"'"
