description: 'Drupal कंसोल कॉन्फिग फाइल में एक विशिष्ट सेटिंग मूल्य बदलें'
arguments:
    name: 'Setting name in YAML flatten format to set a value in Drupal Console config file'
    value: 'वॅल्यू सेट करने के लिए Drupal Console config फाइल में सेट करें'
    setting-name: ' Drupal कंसोल config फाइल में एक मूल्य निर्धारित करने के लिए YAML समतल में सेटिंग नाम का स्थापना'
    setting-value: 'सेटिंग वैल्यू Drupal कंसोल config फाइल में स्थापित करने के लिए'
messages:
