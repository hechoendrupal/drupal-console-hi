    error-writing: 'कॉन्फिग फाइल लिखने में त्रुटि।'
    success: 'सेटिंग "%s" Drupal कंसोल के लिए "%s" करने के लिए स्थापित किया गया था।'
    missing-file: '"%s" Config फाइल अनुपलब्ध है,  `drupal init` एक्सेक्यूट करने का प्रयास करें'
    missing-language: 'दी गई भाषा: "%s", नहीं मिली'
