description: 'Drupal Console कॉन्फिग फाइल में एक विशिष्ट सेटिंग मूल्य बदलें'
arguments:
    name: 'Drupal Console कॉन्फ़िगरेशन फ़ाइल में मान सेट करने के लिए YAML फ़्लैटन प्रारूप में नाम सेट करना'
    value: 'Drupal Console कॉन्फ़िगरेशन फ़ाइल में सेट करने के लिए मान सेट करना'
    setting-name: ' Drupal Console कॉन्फ़िगरेशन फाइल में एक मूल्य निर्धारित करने के लिए YAML समतल में सेटिंग नाम का स्थापना'
    setting-value: 'सेटिंग वैल्यू Drupal Console कॉन्फ़िगरेशन फाइल में स्थापित करने के लिए'
messages:
    error-parsing: 'YAML फ़ाइल "%s" की पार्सिंग के दौरान कोई त्रुटि उत्पन्न हुई.'
    error-generating: 'कॉन्फिग फाइल में नई भाषा को स्थापित करने में त्रुटि।'
    error-writing: 'कॉन्फिग फाइल लिखने में त्रुटि।'
    success: 'सेटिंग "%s" Drupal Console के लिए "%s" करने के लिए स्थापित किया गया था।'
    missing-file: '"%s" कॉन्फ़िगरेशन फ़ाइल गुम है, निष्पादन करने का प्रयास करें `drupal init`'
    missing-language: 'प्रदान की गई भाषा: "%s", नहीं मिला'
examples:
    -
        description: '"es" में एप्लिकेशन भाषा सेटिंग मान सेट करें'
        execution: 'drupal settings:set  application.language es'
