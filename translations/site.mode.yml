    error-writing-file: 'एरर नकल के फ़ाइल'
    services-file-overwritten: 'सर्विसेज "%s" फ़ाइल ओवरराइट था'
examples:
    -
        description: 'सिस्टम को prod पर स्विच करें'
        execution: 'drupal site:mode  prod'
    -
        description: 'सिस्टम को dev पर स्विच करें'
