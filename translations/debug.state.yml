description: 'वर्तमान स्टेट कीस दिखाएँ।'
help: 'वर्तमान स्टेट कीस दिखाएँ।'
arguments:
    key: 'डिबग करने के लिए स्टेट की।'
messages:
    key: 'स्टेट की'
examples:
