description: 'एक टवीग एक्सटेंशन उत्पन्न करें.'
help: '<info>generate:twig:extension</info> आदेश आपको एक टवीग एक्सटेंशन उत्पन्न करने में मदद करता है.'
welcome: 'Drupal Twig एक्सटेंशन जनरेटर में आपका स्वागत है'
options:
    name: 'ट्विग एक्सटेंशन नाम'
questions:
    twig-extension: 'Twig एक्सटेंशन नाम दर्ज करें'
examples:
    -
        description: 'मॉड्यूल नाम, एक्सटेंशन नाम और इसकी कक्षा निर्दिष्ट करने वाला एक टवीग एक्सटेंशन उत्पन्न करें'
        execution: "drupal generate:twig:extension  \\\n  --module=\"modulename\"  \\\n  --name=\"modulename.twig.extension\"  \\\n  --class=\"DefaultTwigExtension\"\n"
